<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | FAQ accordion</title>

</head>
<body>
  <main class="container">
    <div class="header">
      <div class="header-icon">
        <img src="./assets/images/icon-star.svg" alt="icon star">
      </div>
      <h1>FAQs</h1>
    </div>
    <div class="accordion">

          <button class="title-button">
            <p class="question-title" aria-label="question" aria-expanded="false"></p>
          </button>
          <button class="question-button" aria-expanded="false">
            <img class="icon-plus" src="./assets/images/icon-plus.svg" alt="icon plus" aria-hidden="true">
            <img class="icon-minus isOff" src="./assets/images/icon-minus.svg" alt="icon minus" aria-hidden="true">
          </button>
        </div>
        <div class="answer">
          <p class="answer-text"></p>
        </div>
      </div>

          </button>
        </div>

            <img class="icon-minus isOff" src="./assets/images/icon-minus.svg" alt="icon minus" aria-hidden="true">
          </button>
        </div>
        <div class="answer">
          <p class="answer-text"></p>
        </div>
      </div>
